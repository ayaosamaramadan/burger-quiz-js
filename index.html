<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Quiz App</title>
  </head>
  <body
    class="bg-gradient-to-r from-orange-400 to-orange-200 flex flex-col items-center justify-start min-h-screen pt-28"
  >
    <div class="text-center max-w-md">
      <div class="flex flex-col items-center justify-center mb-4">
        <img
          src="./imgs/245-2453224_cute-bbq-burger-clipart.png"
          class="w-28 mb-4"
          alt="Burger Image"
        />
        <h1 class="text-blue-800 text-3xl font-extrabold">BURGER Quiz</h1>
        <p class="text-gray-700 mb-8 text-lg">
          If you get 5 points you will get a
          <span class="text-red-500 font-bold">FREE</span> burger
        </p>
      </div>
      <button
        class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 text-lg mt-10"
      >
        START
      </button>
    </div>
    <script src="./jscript.js"></script>
  </body>
</html>
